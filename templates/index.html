<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.css" type="text/css" />
        <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

        {{ bokeh_js|safe }}

        <style>
            .carousel-indicators li {
                background-color: #999;
                background-color: rgba(70,70,70,.25);
            }

            .carousel-indicators .active {
                background-color: #444;
            }

            .carousel-indicators {
                bottom:-35px;
            }
        </style>
    </head>

    <body>
        <div id="bokeh-carousel" class="carousel slide" data-ride="carousel" data-interval=false>
            <ol class="carousel-indicators">
                <li data-target="#bokeh-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#bokeh-carousel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active" align="center">
                    <h1>1</h1>
                    {{ bokeh_div|safe }}
                </div>
                <div class="item" align="center">
                    <h1>2</h1>
                </div>
            </div>

            <a class="left carousel-control" href="#bokeh-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#bokeh-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>

</html>
